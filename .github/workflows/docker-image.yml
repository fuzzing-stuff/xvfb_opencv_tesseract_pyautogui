name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      env:
        IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      run: docker build . --file Dockerfile -t "$IMAGE_NAME"
